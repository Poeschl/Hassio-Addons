name: rsync
version: 1.6.0
slug: rsync
description: Sync folders to a remote machine via ssh and rsync.
url: https://github.com/Poeschl/Hassio-Addons/tree/main/rsync
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
homeassistant: 0.115.0
boot: manual
init: false
image: ghcr.io/poeschl/ha-rsync-{arch}
ports: {}
ports_description: {}
map:
  - share:rw
  - config:rw
  - backup:rw
  - addons:rw
  - ssl:rw
  - media:rw
schema:
  private_key_file: match(^/ssl/.+)
  username: str
  folders:
    - source: str
      destination: str
      options: str?
  remote_host: str
  remote_port: port?
options:
  private_key_file: /ssl/rsync/id_rsa
  username: user
  folders:
    - source: /config
      destination: /home/user
  remote_host: ""
