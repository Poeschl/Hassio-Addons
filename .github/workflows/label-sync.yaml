name: Sync changed labels
on:
  push:
    branches:
      - master
    paths:
      - path/to/manifest/labels.yml
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: micnncim/action-label-syncer@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}