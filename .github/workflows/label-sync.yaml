name: Sync changed labels
on:
  push:
    branches:
      - main
      - dev

jobs:

  sync:
    runs-on: ubuntu-latest
      
    steps:
      - name: ‚Ü©Ô∏è Checkout
        uses: actions/checkout@v4

      - name: üîÅ Sync labels
        uses: micnncim/action-label-syncer@v1.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          manifest: .github/labels.yaml
