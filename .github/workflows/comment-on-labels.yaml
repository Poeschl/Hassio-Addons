name: Label Commenter

on:
  issues:
    types:
      - labeled
      - unlabeled
  pull_request_target:
    types:
      - labeled
      - unlabeled

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: ↩️ Checkout
        uses: actions/checkout@v3
        with:
          ref: main

      - name: ✏️ Comment
        uses: peaceiris/actions-label-commenter@v1.8.2
        with:
          config_file: .github/label-comments.yaml